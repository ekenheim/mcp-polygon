apiVersion: v1
kind: Secret
metadata:
  name: mcp-polygon
  namespace: datasci
type: Opaque
data:
  # Base64 encoded Polygon API key
  # echo -n "your_polygon_api_key_here" | base64
  POLYGON_API_KEY: <base64-encoded-api-key>
  # Optional: Add other environment variables if needed
  MCP_HTTP_TRANSPORT: dHJ1ZQ==  # "true" in base64
  PORT: ODAwMA==  # "8000" in base64
